<!DOCTYPE html>
<html>
    <title>Daily Trivia</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="news.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="Header"><h1>DAILY TRIVIA</h1></div>
        <div class="weather">
            <div class="Header2"><h1>WEATHER UPDATE</h1></div>
            <div class="form2">
            <form id="search-form">
                <input type="search"
                placeholder="Enter City Name"
                id="search-input"
                required
                autocomplete="off"
                />
                <br>
            </br>
            <button id="search-button">Search</button>
        </div>
            </form>
    
    
            <main id="app-container">
                <div id="location">
                    <p>LOCATION</p>
                </div>
                    <div id="temp">
                        <img id="temp-icon" src="./icons/cloud big.png" alt="">
                        <p><span id="temp-value">TEMPERATURE</span> <span id="temp-unit" >&#176c</span> </p>
                    </div>
    
                    <div id="climate">
                        <p>CLIMATE</p>
                    </div>
    
    
    
    
    
            </main>
    
    
        </div>
        <div class="news">
            <div class="app">
                <div class="screen main-screen">
                     <div class="logo">
                         NEWS APP
                     </div>
                     <div class="categories"></div>
                     <div class="news-list"></div>
                </div>
        
                <div class="screen news-screen hidden">
                   <div class="header">
                       
                       <div class="title"></div>
                   </div>
        
                   <div class="news-frame">
                       <iframe id="news-frame"></iframe>
                   </div>
                </div>
            </div>
        </div>
           
    <script src="newsapi.js"></script>
        <script src="script.js"></script>
    </body>
    
</html>
